<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Days+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>tic tac toe</title>
</head>
<body>
    <header>
        <img src="assets/icons/logo.svg" alt="logo tictactoe">
        <h1>tictactoe</h1>
    </header>
    <main>
        <section class="section-main">
            <h2>Play with friends</h2>
            <div class="players-container">
                <div class="player">
                    <span>Player 1</span>
                    <input type="text" id="player1" placeholder="Your name">  
                </div>
                <div class="player">
                    <span>Player 2</span>
                    <input type="text" id="player2" placeholder="Your name">  
                </div>
            </div>
            <div class="button-container">
                <button>Start game</button>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer-container">
            <figure>
                <img src="/assets/icons/logo-footer.svg" alt="tictactoe 2021" class="logo--footer">
            </figure>
            <figure>
                <a href="https://github.com/jorgeromero17"><img src="/assets/icons/github.svg" alt="repositorio github" class="icon--github"></a>
            </figure>
        </section>
    </footer>
</body>
</html>
